<!DOCTYPE html>  
<html>  
<head>  
    <title>BMI Calculator</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>      
<body>  
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-8 bmi-calculator">
            <div id="calculator">
                <h2>BMI Calculator</h2>                
                <ul class="nav nav-tabs" id="unitTabs">
                   <li class="nav-item">
                      <a class="nav-link active" id="metricUnitTab" href="#">Metric Units</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" id="usUnitTab" href="#">US Units</a>
                   </li>
                </ul>
                <br>
                <form id="bmiForm">
                   <label for="gender">Gender:</label>
                   <select id="gender" required>
                      <option value>Select Gender</option>
                      <option value="male" selected>Male</option>
                      <option value="female">Female</option>
                   </select>
                   <br><br>
                   <label for="Age">Age (1 - 120 years):</label>
                   <input type="number" id="age" value="20"min="1" max="120" required> 
                   <div id="ageValidation" class="text-danger"></div>
                   <br>
                   <div id="metricUnits" class="unit-tab-content">
                      <label for="height">Height (cm):</label>
                      <input type="number" id="height" value="180" min="1"  required> 
                      <br><br>
                      <label for="weight">Weight (kg):</label>
                      <input type="number" id="weight" value="65" min="1" required> 
                      <br><br>
                   </div>
                   <div id="usUnits" class="unit-tab-content" style="display:none;">
                      <label for="heightFeet">Height (feet):</label>
                      <input type="number" id="heightFeet" value="6" min="1" required>
                      <br><br>
                      <label for="heightInches">Height (inches):</label>
                      <input type="number" id="heightInches" value="0" min="0" max="12" required>
                      <br><br>   
                      <label for="weightPounds">Weight (pounds):</label>
                      <input type="number" id="weightPounds" value="150" min="1" required>
                      <br><br>
                   </div>
                   <input type="submit" value="Calculate BMI" class="btn btn-primary">
                   <button id="clear"><i class=""></i> clear</button>
                </form>
                <div id="result" class="mt-3">
                    <h3 class="thead">BMI Condition</h3>
                    <table id="outputTable">
                        <tr>
                            <th>Gender</th>
                            <td id="genderOutput">male</td>
                        </tr>
                        <tr>
                            <th>Age</th>
                            <td id="ageOutput">20</td>
                        </tr>
                        <tr>
                            <th>Height</th>
                            <td id="heightOutput">180.00 cm</td>
                        </tr>
                        <tr>
                            <th>Weight</th>
                            <td id="weightOutput">65 kg</td>
                        </tr>
                        <tr>
                            <th>BMI</th>
                            <td id="bmiOutput">20.06 kg/„é° (Normal)</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="cols col_4_of_12">
            <h3>Sidebar</h3>
        </div>
    </div>
</div>
<script src="assets/js/custom.js"></script>
</body>  
</html>
